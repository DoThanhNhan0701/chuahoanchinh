<html class="no-js" lang="en">
<head>
    <title>Thêm sảm phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <style>
        body {
            background: #ff9100;
            background: white;
            background: white;
        }
        /* .fix__cc{
            top: 0;
            left: 0;
            right: 0;
            position: fixed;
            z-index: 2;
        }  */
        .container {
            max-width: 650px;
        }
        .has-error label,.has-error input,.has-error textarea {
            color: red;
            border-color: red;
        }
        .list-unstyled li {
            font-size: 13px;
            padding: 4px 0 0;
            color: red;
        }
        .test{
            height: 100px;
            text-align: center;

        }
    </style>
</head>

<body>
    <!-- Phần header -->
    <div class="fix__cc header__navbar">
        <div class="test">
            <h1>Kênh người bán</h1>
            <p>Mọi đồ dùng, trang thiết bị các anh/chị có thể bán</p> 
        </div>
        <nav class="navbar navbar-expand-sm bg-danger text-white navbar-dark">
            <a class="navbar-brand" href="../index.html">Software technology</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cập nhật sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mục 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mục 3</a>
                    </li>    
                </ul>
            </div>  
        </nav>
    </div>
    <div class="container mg-top mt-5">
        <div class="card">
            <h5 class="card-header text-center">Thêm sản phẩm</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator">
                    <div class="form-group">
                        <label>Mã sản phẩm</label>
                        <input class="form-control" data-error="Bạn cần nhập đầy đủ thông tin." id="masp" type="text" required />
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input class="form-control" data-error="Bạn cần nhập đầy đủ thông tin." id="tensp" type="text" required />
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Tên người bán</label>
                        <input class="form-control" data-error="Bạn cần nhập đầy đủ thông tin." id="nguoiban"type="text" required />
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Danh mục</label>
                        <input type="text" class="form-control"  data-error="Bạn cần nhập đầy đủ thông tin." id="danhmuc">
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Số lượng</label>
                        <input type="number" class="form-control" id="sl">
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Giá tiền</label>
                        <div class="form-group">
                            <input type="number" data-minlength="4" class="form-control" id="giatien" data-error="Cần nhập đầy đủ thông tin" placeholder="VND"/>

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Thông tin chi tiết</label>
                        <textarea class="form-control" data-error="Please enter message." id="ttct"></textarea>
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Hình ảnh</label> <br>
                        <input type="file" id="hinhanh" value="Browse...">
                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary bg-danger text-white btn-block" type="submit" style="border: none;">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
