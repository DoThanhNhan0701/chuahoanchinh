<html class="no-js" lang="en">
<head>
    <title>Thêm sảm phẩm</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    </link>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <style>
        body {
            background: #ff9100;
            background: white;
            background: white;
        }

        .container {
            max-width: 550px;
        }

        .has-error label,
        .has-error input,
        .has-error textarea {
            color: red;
            border-color: red;
        }

        .list-unstyled li {
            font-size: 13px;
            padding: 4px 0 0;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header text-center">Thêm sản phẩm</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator">


                    <div class="form-group">
                        <label>Mã sản phẩm</label>
                        <input class="form-control" data-error="Bạn cần nhập đầy đủ thông tin." id="masp"
type="text" required />

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input class="form-control" data-error="Bạn cần nhập đầy đủ thông tin." id="tensp"
type="text" required />

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Tên người bán</label>
                        <input class="form-control" data-error="Bạn cần nhập đầy đủ thông tin." id="nguoiban"
type="text" required />

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Danh mục</label>
                        <input type="text" class="form-control"  data-error="Bạn cần nhập đầy đủ thông tin." id="danhmuc">

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Số lượng</label>
                        <input type="number" class="form-control" id="sl">

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <label>Giá tiền</label>
                        <div class="form-group">
                            <input type="number" data-minlength="4" class="form-control" id="giatien"
data-error="Cần nhập đầy đủ thông tin" placeholder="VND"/>

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Thông tin chi tiết</label>
                        <textarea class="form-control" data-error="Please enter message." id="ttct"
></textarea>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Hình ảnh</label> <br>
                        <input type="file" id="hinhanh" value="Browse...">

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
